<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Commerce Shopping Cart System</h1>
    </header>

    <main>
        <section id="productList" class="product-grid">
        </section>

        <div class="cart-actions">
            <button id="showBillBtn">Show Cart</button>
            <button id="clearBillBtn">Clear Cart</button>
        </div>
    </main>

    <div id="billModal" class="modal hidden">
        <div id="modalContent">
            <span id="closeModal" class="close">&times;</span>
            <h2>Your Bill</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tbody id="billBody">
                </tbody>
            </table>

            <div class="bill-summary">
                <p id="subtotal">Subtotal: 0</p>
                <p id="tax">Tax (5%): 0</p>
                <h3 id="grandTotal">Grand Total: 0</h3>
            </div>
            <button id="printBillBtn">Print Bill</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
